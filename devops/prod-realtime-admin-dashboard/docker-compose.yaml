version: "3.6"
services:
  crypto:
    build:
      context: $PWD/../..
      dockerfile: $PWD/crypto/Dockerfile
    restart: always
    expose:
      - "80"
      - "443"
    environment:
      - VIRTUAL_HOST=refine-dashboard.gregsithole.com
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=refine-dashboard.gregsithole.com
      - LETSENCRYPT_EMAIL=gregsithole@hotmail.co.za
  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    expose:
      - 80
    depends_on:
      - crypto
    links:
      - crypto

networks:
  default:
    external:
      name: nginx-proxy